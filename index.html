<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Redhead Girl Catches Emojis</title>
    <style>
        html {
            height: 100%; /* Often helps with 100vh calculations */
        }
        body {
            display: flex;
            flex-direction: column;
            /* Attempt to use viewport units that respect browser UI */
            min-height: 100vh; /* Fallback */
            min-height: -webkit-fill-available; /* iOS specific for available height */
            min-height: 100svh; /* Smallest viewport height, ideal if supported */
            
            margin: 0;
            padding: 0; /* Base padding reset */
            background-color: #f0f0f0;
            overflow: hidden; /* Prevent scrollbars from game logic */
            text-align: center;
            touch-action: none;

            /* Apply safe area padding to the body itself */
            padding-top: env(safe-area-inset-top, 0px);
            padding-left: env(safe-area-inset-left, 0px);
            padding-right: env(safe-area-inset-right, 0px);
            /* Bottom padding will be handled by #ui-controls effectively pushing content up from there */
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.6em; /* Adjust as needed */
            margin: 10px 0; /* Base margin */
            flex-shrink: 0; /* Prevent shrinking */
        }

        #game-container {
            width: 90vw;
            max-width: 600px;
            height: 58vh; /* Adjusted height to give more room for controls */
            max-height: 550px; /* Adjusted max height */
            border: 3px solid #333;
            background-color: #ADD8E6;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            cursor: grab;
            flex-shrink: 0; /* Prevent shrinking */
            margin-left: auto; /* Center if body is wider than max-width */
            margin-right: auto;
        }
        #game-container:active {
            cursor: grabbing;
        }

        #girl {
            width: 60px;
            height: 60px;
            font-size: 50px;
            line-height: 60px;
            text-align: center;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            user-select: none;
        }

        .emoji {
            font-size: 26px;
            position: absolute;
            user-select: none;
            transition: transform 0.2s ease-out, opacity 0.2s ease-out;
        }

        .emoji.caught {
            transform: scale(1.5) rotate(30deg);
            opacity: 0;
        }

        #ui-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; /* Take full width to manage edge-to-edge padding correctly */
            box-sizing: border-box;
            
            margin-top: auto; /* Pushes this block to the bottom of the body flex container */
            padding-top: 10px; /* Space above status bar */
            /* This padding ensures content inside is above the home indicator/Safari bar */
            padding-bottom: calc(10px + env(safe-area-inset-bottom, 0px));
            /* Left/right padding for content within ui-controls if body padding isn't enough or for full-bleed design */
            /* padding-left: calc(10px + env(safe-area-inset-left, 0px)); */ /* Using body padding for this */
            /* padding-right: calc(10px + env(safe-area-inset-right, 0px)); */
        }

        #status-bar {
            padding: 8px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 90vw; /* Consistent with game container */
            max-width: 350px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        #buttons-wrapper { /* Added a wrapper for buttons if needed for layout */
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allow buttons to wrap on small screens */
        }

        #start-button, #restart-button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            -webkit-tap-highlight-color: transparent;
        }
        #restart-button {
            background-color: #f44336;
            display: none;
        }

        @media (max-width: 380px) {
            h1 {
                font-size: 1.3em;
                margin-top: 5px;
                margin-bottom: 5px;

            }
            .emoji {
                font-size: 22px;
            }
            #girl {
                font-size: 40px;
                width: 50px;
                height: 50px;
                line-height: 50px;
            }
            #game-container {
                height: 55vh; /* Further adjust on very small screens */
                max-height: 450px;
            }
            #start-button, #restart-button {
                padding: 10px 15px;
                font-size: 14px;
            }
            #status-bar {
                font-size: 0.9em;
                padding: 6px;
            }
        }
    </style>
</head>
<body>

    <h1>Redhead Girl Catches Emojis</h1>

    <div id="game-container">
        <div id="girl">üë©‚Äçü¶∞</div>
    </div>

    <div id="ui-controls">
        <div id="status-bar">
            Emojis Caught: <span id="score">0</span> / 100
            <div id="message">Click "Start Game" to begin!</div>
        </div>
        <div id="buttons-wrapper">
            <button id="start-button">Start Game</button>
            <button id="restart-button">Restart Game</button>
        </div>
    </div>

    <script>
        // JavaScript remains the same as your previous version
        const gameContainer = document.getElementById('game-container');
        const girlElement = document.getElementById('girl');
        const scoreElement = document.getElementById('score');
        const messageElement = document.getElementById('message');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');

        const TOTAL_EMOJIS = 100;
        const EMOJI_TYPES = ['üòÇ', 'üíØ', '‚ù§Ô∏è', 'üò¢'];
        const EMOJI_FALL_SPEED_MIN = 0.7;
        const EMOJI_FALL_SPEED_MAX = 1.8;

        let emojisOnScreen = [];
        let score = 0;
        let gameLoopInterval = null;
        let spawnInterval = null;
        let emojisSpawned = 0;
        let missedEmojis = 0;

        let isDragging = false;

        function moveGirl(clientX) {
            const rect = gameContainer.getBoundingClientRect();
            let newLeft = clientX - rect.left - (girlElement.offsetWidth / 2);

            const minLeft = 0;
            const maxLeft = gameContainer.offsetWidth - girlElement.offsetWidth;
            newLeft = Math.max(minLeft, Math.min(newLeft, maxLeft));

            girlElement.style.left = newLeft + 'px';
        }

        gameContainer.addEventListener('mousedown', (e) => {
            if (!gameLoopInterval && startButton.style.display === 'none') return; // Game ended, don't drag
            if (startButton.style.display !== 'none' && !gameLoopInterval) return; // Game not started
            isDragging = true;
            moveGirl(e.clientX);
            gameContainer.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging && gameLoopInterval) {
                moveGirl(e.clientX);
            }
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                if (gameLoopInterval) gameContainer.style.cursor = 'grab';
                else gameContainer.style.cursor = 'default';
            }
        });

        gameContainer.addEventListener('touchstart', (e) => {
            if (!gameLoopInterval && startButton.style.display === 'none') return;
            if (startButton.style.display !== 'none' && !gameLoopInterval) return;
            if (e.touches.length === 1) {
                isDragging = true;
                moveGirl(e.touches[0].clientX);
            }
        }, { passive: true });

        document.addEventListener('touchmove', (e) => {
            if (isDragging && gameLoopInterval && e.touches.length === 1) {
                moveGirl(e.touches[0].clientX);
            }
        }, { passive: true });

        const endDrag = () => {
            if (isDragging) {
                isDragging = false;
            }
        };
        document.addEventListener('touchend', endDrag);
        document.addEventListener('touchcancel', endDrag);


        function getCurrentEmojiPixelSize() {
            const tempEmoji = document.createElement('div');
            tempEmoji.classList.add('emoji');
            tempEmoji.style.visibility = 'hidden';
            tempEmoji.style.position = 'absolute';
            tempEmoji.textContent = 'üòÇ';
            document.body.appendChild(tempEmoji);
            const size = tempEmoji.offsetHeight;
            document.body.removeChild(tempEmoji);
            return size || 26; // Fallback to CSS font-size
        }

        function getRandomEmojiType() {
            return EMOJI_TYPES[Math.floor(Math.random() * EMOJI_TYPES.length)];
        }

        function createEmoji() {
            if (emojisSpawned >= TOTAL_EMOJIS && spawnInterval) {
                clearInterval(spawnInterval);
                spawnInterval = null;
                return;
            }
            if (emojisSpawned >= TOTAL_EMOJIS) return;


            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.textContent = getRandomEmojiType();

            const containerWidth = gameContainer.offsetWidth;
            const emojiApproximateSize = getCurrentEmojiPixelSize();

            emoji.style.left = Math.random() * (containerWidth - emojiApproximateSize) + 'px';
            emoji.style.top = -(emojiApproximateSize + 5) + 'px';

            emoji.dataset.fallSpeed = EMOJI_FALL_SPEED_MIN + Math.random() * (EMOJI_FALL_SPEED_MAX - EMOJI_FALL_SPEED_MIN);
            emoji.dataset.driftX = (Math.random() - 0.5) * 0.4;

            gameContainer.appendChild(emoji);
            emojisOnScreen.push(emoji);
            emojisSpawned++;
        }

        function checkCollision(el1, el2) {
            const rect1 = el1.getBoundingClientRect();
            const rect2 = el2.getBoundingClientRect();

            return !(
                rect1.right < rect2.left ||
                rect1.left > rect2.right ||
                rect1.bottom < rect2.top ||
                rect1.top > rect2.bottom
            );
        }

        function gameLoop() {
            for (let i = emojisOnScreen.length - 1; i >= 0; i--) {
                const emoji = emojisOnScreen[i];
                if (!emoji || emoji.classList.contains('caught')) continue; // Check if emoji still exists

                let currentTop = parseFloat(emoji.style.top);
                let currentLeft = parseFloat(emoji.style.left);
                const fallSpeed = parseFloat(emoji.dataset.fallSpeed);
                const driftX = parseFloat(emoji.dataset.driftX);

                emoji.style.top = (currentTop + fallSpeed) + 'px';
                emoji.style.left = (currentLeft + driftX) + 'px';

                if (checkCollision(emoji, girlElement)) {
                    emoji.classList.add('caught');
                    score++;
                    scoreElement.textContent = score;

                    setTimeout(() => {
                        if (emoji.parentNode) {
                            emoji.parentNode.removeChild(emoji);
                        }
                    }, 200);
                    emojisOnScreen.splice(i, 1);

                    if (score === TOTAL_EMOJIS) {
                        endGame(true);
                        return;
                    }
                    continue;
                }

                if (currentTop > gameContainer.offsetHeight + emoji.offsetHeight) { // Check bottom of emoji
                    if (emoji.parentNode) {
                        emoji.parentNode.removeChild(emoji);
                    }
                    emojisOnScreen.splice(i, 1);
                    missedEmojis++;

                    if (emojisSpawned >= TOTAL_EMOJIS && emojisOnScreen.length === 0) {
                         endGame(score === TOTAL_EMOJIS);
                         return;
                    }
                }

                if (currentLeft < -emoji.offsetWidth || currentLeft > gameContainer.offsetWidth) { // Allow full drift off
                     if (emoji.parentNode) {
                        emoji.parentNode.removeChild(emoji);
                    }
                    emojisOnScreen.splice(i, 1);
                    missedEmojis++; // Count as missed if drifts off screen horizontally too
                     if (emojisSpawned >= TOTAL_EMOJIS && emojisOnScreen.length === 0) {
                         endGame(score === TOTAL_EMOJIS);
                         return;
                    }
                } else if (currentLeft < 0 || currentLeft > gameContainer.offsetWidth - emoji.offsetWidth) {
                    emoji.dataset.driftX = -driftX; // Bounce if still mostly on screen
                    emoji.style.left = Math.max(0, Math.min(currentLeft, gameContainer.offsetWidth - emoji.offsetWidth)) + 'px';
                }
            }

             if (emojisSpawned >= TOTAL_EMOJIS && emojisOnScreen.length === 0 && score < TOTAL_EMOJIS && gameLoopInterval) {
                 endGame(false);
            }
        }

        function startGame() {
            resetGame();
            messageElement.textContent = "Catch the emojis!";
            startButton.style.display = 'none';
            restartButton.style.display = 'inline-block';
            gameContainer.style.cursor = 'grab';

            const spawnRate = 320; // Slightly slower spawn
            spawnInterval = setInterval(createEmoji, spawnRate);
            if(gameLoopInterval) clearInterval(gameLoopInterval);
            gameLoopInterval = setInterval(gameLoop, 1000 / 60); // ~60 FPS
        }

        function endGame(won) {
            if (!gameLoopInterval && !spawnInterval) return; // Prevent multiple calls if already ended

            clearInterval(gameLoopInterval);
            gameLoopInterval = null;
            if (spawnInterval) {
                clearInterval(spawnInterval);
                spawnInterval = null;
            }
            isDragging = false;
            gameContainer.style.cursor = 'default';


            if (won) {
                messageElement.textContent = "AWESOME! You caught all 100 emojis!";
                messageElement.style.color = 'green';
            } else {
                messageElement.textContent = `GAME OVER! Caught ${score}/${TOTAL_EMOJIS}. Missed: ${missedEmojis}.`;
                messageElement.style.color = 'red';
            }
            restartButton.style.display = 'inline-block';
            startButton.style.display = 'none';
        }

        function resetGame() {
            score = 0;
            emojisSpawned = 0;
            missedEmojis = 0;
            scoreElement.textContent = score;
            messageElement.textContent = 'Click "Start Game" to begin!';
            messageElement.style.color = 'black';
            gameContainer.style.cursor = 'default';


            emojisOnScreen.forEach(emoji => {
                if (emoji.parentNode) {
                    emoji.parentNode.removeChild(emoji);
                }
            });
            emojisOnScreen = [];

            if (gameLoopInterval) clearInterval(gameLoopInterval);
            if (spawnInterval) clearInterval(spawnInterval);
            gameLoopInterval = null;
            spawnInterval = null;

            girlElement.style.left = '50%';

            startButton.style.display = 'inline-block';
            restartButton.style.display = 'none';
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        resetGame();
    </script>

</body>
</html>
