<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redhead Girl vs 100 Emojis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* Prevent scrollbars */
            text-align: center; /* Center headings and buttons */
        }

        #game-container {
            width: 90vw;
            max-width: 600px;
            height: 70vh;
            max-height: 800px;
            border: 3px solid #333;
            background-color: #ADD8E6; /* Light blue sky */
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin-bottom: 10px; /* Space before status bar */
        }

        #girl {
            width: 60px;  /* Adjust to fit emoji nicely */
            height: 60px; /* Adjust to fit emoji nicely */
            font-size: 50px; /* Size of the girl emoji */
            line-height: 60px; /* Helps vertically center the emoji if height is fixed */
            text-align: center; /* Horizontally center the emoji */
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            user-select: none;
        }

        .emoji {
            font-size: 26px; /* Slightly smaller for mobile */
            position: absolute;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s ease-out, opacity 0.2s ease-out;
        }

        .emoji.clicked {
            transform: scale(0.1);
            opacity: 0;
        }

        #status-bar {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-width: 280px; /* Ensure it doesn't get too squished */
            box-sizing: border-box;
        }

        #start-button, #restart-button {
            padding: 12px 24px; /* Slightly larger tap targets */
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px 5px; /* Add horizontal margin for spacing */
        }
        #restart-button {
            background-color: #f44336;
            display: none;
        }

        /* Basic responsiveness for very small screens */
        @media (max-width: 360px) {
            h1 {
                font-size: 1.5em;
            }
            .emoji {
                font-size: 22px;
            }
            #girl {
                font-size: 40px;
                width: 50px;
                height: 50px;
                line-height: 50px;
            }
            #start-button, #restart-button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }

    </style>
</head>
<body>

    <h1>Redhead Girl vs 100 Emojis</h1>

    <div id="game-container">
        <div id="girl">üë©‚Äçü¶∞</div>
        <!-- Emojis will be added here by JavaScript -->
    </div>

    <div id="status-bar">
        Emojis Dispelled: <span id="score">0</span> / 100
        <div id="message">Click "Start Game" to begin!</div>
    </div>

    <div>
        <button id="start-button">Start Game</button>
        <button id="restart-button">Restart Game</button>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const scoreElement = document.getElementById('score');
        const messageElement = document.getElementById('message');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');

        const TOTAL_EMOJIS = 100;
        const EMOJI_TYPES = ['üòÇ', 'üíØ', '‚ù§Ô∏è', 'üò¢'];
        const EMOJI_FALL_SPEED_MIN = 0.6; // Adjusted speed slightly
        const EMOJI_FALL_SPEED_MAX = 1.6;

        let emojisOnScreen = [];
        let score = 0;
        let gameLoopInterval = null;
        let spawnInterval = null;
        let emojisSpawned = 0;

        // Function to get current emoji size (needed because it can change with media query)
        function getCurrentEmojiPixelSize() {
            const tempEmoji = document.createElement('div');
            tempEmoji.classList.add('emoji');
            tempEmoji.style.visibility = 'hidden';
            tempEmoji.style.position = 'absolute';
            tempEmoji.textContent = 'üòÇ'; // Any emoji
            document.body.appendChild(tempEmoji);
            const size = tempEmoji.offsetHeight; // Use offsetHeight for rendered size
            document.body.removeChild(tempEmoji);
            return size || 28; // Fallback
        }


        function getRandomEmojiType() {
            return EMOJI_TYPES[Math.floor(Math.random() * EMOJI_TYPES.length)];
        }

        function createEmoji() {
            if (emojisSpawned >= TOTAL_EMOJIS) {
                clearInterval(spawnInterval);
                spawnInterval = null;
                return;
            }

            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.textContent = getRandomEmojiType();

            const containerWidth = gameContainer.offsetWidth;
            // Use a dynamic or estimated size for positioning to avoid edge clipping
            const emojiApproximateSize = getCurrentEmojiPixelSize();


            emoji.style.left = Math.random() * (containerWidth - emojiApproximateSize) + 'px';
            emoji.style.top = -emojiApproximateSize + 'px';

            emoji.dataset.fallSpeed = EMOJI_FALL_SPEED_MIN + Math.random() * (EMOJI_FALL_SPEED_MAX - EMOJI_FALL_SPEED_MIN);
            emoji.dataset.driftX = (Math.random() - 0.5) * 0.5;

            emoji.addEventListener('click', handleEmojiClick);

            gameContainer.appendChild(emoji);
            emojisOnScreen.push(emoji);
            emojisSpawned++;
        }

        function handleEmojiClick(event) {
            const clickedEmoji = event.target;
            if (clickedEmoji.classList.contains('clicked')) return;

            clickedEmoji.classList.add('clicked');
            score++;
            scoreElement.textContent = score;

            setTimeout(() => {
                if (clickedEmoji.parentNode) {
                    clickedEmoji.parentNode.removeChild(clickedEmoji);
                }
                emojisOnScreen = emojisOnScreen.filter(e => e !== clickedEmoji);

                if (score === TOTAL_EMOJIS && emojisOnScreen.length === 0 && emojisSpawned >= TOTAL_EMOJIS) {
                    endGame(true);
                }
            }, 200);
        }

        function gameLoop() {
            emojisOnScreen.forEach(emoji => {
                if (emoji.classList.contains('clicked')) return;

                let currentTop = parseFloat(emoji.style.top);
                let currentLeft = parseFloat(emoji.style.left);
                const fallSpeed = parseFloat(emoji.dataset.fallSpeed);
                const driftX = parseFloat(emoji.dataset.driftX);

                emoji.style.top = (currentTop + fallSpeed) + 'px';
                emoji.style.left = (currentLeft + driftX) + 'px';
                const emojiHeight = emoji.offsetHeight; // get actual height

                if (currentTop > gameContainer.offsetHeight) {
                    if (emoji.parentNode) {
                        emoji.parentNode.removeChild(emoji);
                    }
                    emojisOnScreen = emojisOnScreen.filter(e => e !== emoji);
                    if (emojisSpawned >= TOTAL_EMOJIS && emojisOnScreen.length === 0 && score < TOTAL_EMOJIS) {
                        endGame(false);
                    }
                }

                if (currentLeft < 0 || currentLeft > gameContainer.offsetWidth - emoji.offsetWidth) {
                    emoji.dataset.driftX = -driftX;
                    emoji.style.left = Math.max(0, Math.min(currentLeft, gameContainer.offsetWidth - emoji.offsetWidth)) + 'px'; // Clamp position
                }
            });

            if (emojisSpawned >= TOTAL_EMOJIS && emojisOnScreen.length === 0 && score < TOTAL_EMOJIS) {
                 endGame(false);
            }
        }

        function startGame() {
            resetGame();
            messageElement.textContent = "Dispelling emojis...";
            startButton.style.display = 'none';
            restartButton.style.display = 'inline-block';

            const spawnRate = 250; // Spawn a bit faster
            spawnInterval = setInterval(createEmoji, spawnRate);

            gameLoopInterval = setInterval(gameLoop, 1000 / 60); // ~60 FPS
        }

        function endGame(won) {
            clearInterval(gameLoopInterval);
            gameLoopInterval = null;
            if (spawnInterval) {
                clearInterval(spawnInterval);
                spawnInterval = null;
            }

            if (won) {
                messageElement.textContent = "CONGRATULATIONS! You dispelled all 100 emojis!";
                messageElement.style.color = 'green';
            } else {
                messageElement.textContent = `GAME OVER! You only dispelled ${score} out of ${TOTAL_EMOJIS}. Try again!`;
                messageElement.style.color = 'red';
            }
            restartButton.style.display = 'inline-block';
            // Ensure start button is hidden if game ends
            startButton.style.display = 'none';
        }

        function resetGame() {
            score = 0;
            emojisSpawned = 0;
            scoreElement.textContent = score;
            messageElement.textContent = 'Click "Start Game" to begin!';
            messageElement.style.color = 'black';

            emojisOnScreen.forEach(emoji => {
                if (emoji.parentNode) {
                    emoji.parentNode.removeChild(emoji);
                }
            });
            emojisOnScreen = [];

            if (gameLoopInterval) clearInterval(gameLoopInterval);
            if (spawnInterval) clearInterval(spawnInterval);
            gameLoopInterval = null;
            spawnInterval = null;

            startButton.style.display = 'inline-block';
            restartButton.style.display = 'none';
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        // Initial setup
        resetGame();
    </script>

</body>
</html>
